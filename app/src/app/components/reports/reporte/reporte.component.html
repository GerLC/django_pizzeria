<div class="container">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th  mat-header-cell *matHeaderCellDef> ID </th>
            <td  mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Usuario">
            <th mat-header-cell *matHeaderCellDef > Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Estatus">
            <th mat-header-cell *matHeaderCellDef> Estatus </th>
            <td mat-cell *matCellDef="let row"> {{row.estatus_pedido}} </td>
          </ng-container>
      
          <!-- Color Column -->
          <ng-container matColumnDef="Fecha Solicitud">
            <th mat-header-cell *matHeaderCellDef> Fecha Pedido </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.fecha_pedido}} </td>
          </ng-container>
      
          <ng-container matColumnDef="Medio">
            <th mat-header-cell *matHeaderCellDef> Medio </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.metodo_pedido}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Direccion">
            <th mat-header-cell *matHeaderCellDef > Direccion </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.direccion_pedido"> {{row.direccion_pedido}} </td>
          </ng-container>
    
          <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef> Total Monto </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color"> ${{row.total_pedido}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
      </div>
</div>
